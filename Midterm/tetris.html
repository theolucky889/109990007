<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div>
            <p>Score : 0</p>
        </div>
    <canvas width="320" height="160" id="game"></canvas>
    </section>
    <script src="tetris.js"></script>
    
<section>
            <div>    
                <button class="left" onclick="moveLeft()">&laquo; Left</button>
                <button class="right" onclick="moveRight()">Right &raquo;</button>
                <button class="down" onclick="moveDown()">Down</button>
                <button class="rotate" onclick="rotateTetromino()">Rotate</button>
            </div>
            <div>
                <button class="restart" onclick="restartGame()">Restart</button>
                <button class="start" onclick="startGame()">Start Game</button>
                <button class="pause" onclick="gamePause()">Pause</button>
            </div>
</section>
</body>
</html>
